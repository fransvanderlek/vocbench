version: '3.8'
services:
  vocbench3:
    image: vocbench3:10.0.0
    build:
      context: 10.0.0
    ports:
    - "1979:1979"
    volumes:
     - type: bind
       source: ./volumes/stdata
       target: /opt/vocbench3/data
    links:
    - graphdb
  graphdb:
    image: graphdb-with-st-sails:9.7.0-se
    build:
      context: ./helpers/graphdb-with-st-sails
      args:
        st_version: "10.0"
        gdb_version: "9.7.0-se"
    ports:
     - "127.0.0.1:7200:7200"
    volumes:
     - type: bind
       source: ./volumes/gdbhome
       target: /opt/graphdb/home